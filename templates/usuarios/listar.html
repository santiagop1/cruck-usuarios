{% extends 'layouts/base.html' %} {% block title %} Usuarios {% endblock %} {%
block content %}
<div class="title-page">
  <h1>Listado de usuarios</h1>
  <a class="btn btn-success" href="{{ url_for('crear_usuarios') }}">Crear</a> <br>
  <a class="btn btn-success" href="{{ url_for('actualizar_usuarios') }}">Actualizar</a>
</div>

<form action="{{ url_for('eliminar_usuario') }}" method="POST">

  <div class="form-group">
    <label for="nombres">Id</label>
    <div class="input-group mb-3">
      <input type="text" id="id" name="id" class="form-control" />
      <div class="input-group-append">
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </div>
    </div>

  </div>


</form>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for usuario in usuarios%}
    <tr>
      <td>{{ usuario[0] }}</td>
      <td>{{ usuario[1] }}</td>
      <td>{{ usuario[2] }}</td>
      <td>{{ usuario[3] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
